<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전교육: 백설공주와 하임리히법</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>백설공주로 배우는 하임리히법</h1>
            <p>영유아 질식사고 예방을 위한 안전 교육 콘텐츠</p>
        </header>

        <main>
            <div id="scene-container">
                <div id="snow-white" class="character"></div>
                <div id="prince" class="character"></div>
                <div id="apple"></div>
                <div id="apple-piece"></div>
                <div id="caption" class="text-overlay"></div>
            </div>
        </main>

        <footer>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="controls">
                <button id="restart-btn">처음부터 다시 보기</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
